# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files

- repo: https://github.com/wazo-platform/wazo-tools
  rev: master
  hooks:
  - id: wazo-copyright-check

- repo: https://github.com/psf/black
  rev: 22.8.0
  hooks:
    - id: black
      args: [ "--safe", "--skip-string-normalization" ]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.991
  hooks:
  - id: mypy
    args: ["--ignore-missing-imports", "--check-untyped-defs", "--config-file", "tox.ini"]
    exclude: "bin/"
    language_version: "3.7"
    additional_dependencies: ["types-mock", "types-pytz", "types-requests"]

- repo: local
  hooks:
  - id: tox-lint
    name: tox linting
    entry: tox -e linters,black
    language: python
    types: [python]
    require_serial: true
